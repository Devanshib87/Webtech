<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Sets the character encoding for the document -->

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Defines the favicon (the small icon in the browser tab) -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Configures the viewport for responsive design -->

    <meta name="theme-color" content="#000000" />
    <!-- Sets the theme color for the browser UI on mobile devices -->

    <meta
      name="description"
      content="SponsorED - Connecting students and sponsors for educational support."
    />
    <!-- Provides a brief description of the page, important for SEO -->

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Specifies the icon for Apple devices when added to the home screen -->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Links to the web app manifest file -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Links the stylesheet required to display Font Awesome icons -->

    <title>SponsorED App</title>
    <!-- Sets the title that appears in the browser tab or window title bar -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Message displayed if the user's browser does not support JavaScript or has it disabled -->

    <div id="root"></div>
    <!-- This is the main container where the React application will be mounted -->

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
